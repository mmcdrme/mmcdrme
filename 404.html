<!doctype html>
<html>

<head>
    <meta http-equiv="Refresh" content="60;URL=./index.html">
    <meta charset="utf-8">
    <meta lang="zh">
    <title>找不到网页</title>
    <link rel="stylesheet" type="text/css" href="./css/404.css">
</head>

<body>
    <div>
        <h1 class="notfound404">找不到网页</h1>
        <h2>1分钟后自动跳转到主页面</h2>
        <h5>找不到网页，请检查网址输入是否有误。<br>检查无误后仍然提示该信息，请提交反馈。</h5>
        <img class="rotate" src="./img/loading-oppo.png">
        <br><br><a href="./index.html">回到主页</a>
    </div>
    <script>
        fetch("https://wp.shanhutech.cn/intf/GetUpOrDownWallpaper?type=search&action=&value=%E5%8E%9F%E7%A5%9E&id=2051093")
            .then(response => response.text())
            .then(text => {
                let bgresponse = JSON.parse(text)
                bgurl = bgresponse.data.detail.url
                document.body.setAttribute('style', `background-image: url("${bgurl}")`)
            })
            .catch(error => console.error('NetWork ERROR: ', error));
    </script>
</body>

</html>
